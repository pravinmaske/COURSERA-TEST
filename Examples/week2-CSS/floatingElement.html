<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>floating element.!!</title>
	<style type="text/css">
		div{
			background-color: #00ffff;
		}
		p{
			width: 50px;
			height: 50px;
			border:1px solid black;
			float: left;
			margin-right: 10px;
		}
		section{
			clear: left;
		}
		#p1{
			background-color: gold;
			/*float: right;*/
		}
		#p2{
			background-color: black;

		}
		#p3{
			background-color: red;	
			clear: left;
		#p4{
			background-color: maroon;
		}

	</style>
</head>
<body>
<h1>Floating Elements..</h1>
<div>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>

<section>This is regular content continuing after the paragraph boxes.!</section>
</div>
</body>
</html>
